<div class="space-y-8">
    <div class="text-center">
        <p class="text-xl text-gray-600 mt-2">thoughts</p>
    </div>

    <div class="space-y-6">
        {% for post in posts %}
        <article class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">
                <a href="/blog/{{ post.slug }}" 
                   hx-get="/blog/{{ post.slug }}" 
                   hx-target="#content" 
                   hx-push-url="true"
                   class="hover:text-blue-600">{{ post.title }}</a>
            </h2>
            <p class="text-gray-600 mb-3">{{ post.date }}</p>
            <p class="text-gray-700">{{ post.excerpt }}</p>
        </article>
        {% endfor %}
    </div>
</div>
